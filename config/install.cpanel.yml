- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: cpanel.local/gitignore_global
    ~/.rspec: rspec
    ~/.bash_profile: cpanel.local/bash_profile
    ~/.bashrc: cpanel.local/bashrc
    ~/.zsh: zsh/
    ~/.zshenv: cpanel.local/zshenv
    ~/.zshrc: zshrc

- shell:
  -
    - git submodule update --init --recursive
    - Installing/updating submodules

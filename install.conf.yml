- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.config/keybase: keybase/
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.rbenv: rbenv/
    ~/.rspec: rspec
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.aliases.local: uranium.local/aliases.local
    ~/.gitconfig.local: uranium.local/gitconfig.local
    ~/.gitignore_global: uranium.local/gitignore_global
    ~/.zshenv.local: uranium.local/zshenv.local

- shell:
  -
    - git submodule update --init --recursive
    - Installing/updating submodules
  -
    - ln -sfh ~/SpiderOak\ Hive/Hobbies ~/Hobbies
    - Linking Hobbies
  -
    - ln -sfh ~/SpiderOak\ Hive/Papers ~/Papers
    - Linking Papers
  -
    - ln -sfh ~/Repositories/PersonalWiki ~/PersonalWiki
    - Linking PersonalWiki
  -
    - ln -sfh ~/SpiderOak\ Hive/Projects ~/Projects
    - Linking Projects
  -
    - ln -sfh ~/SpiderOak\ Hive/2015 ~/2015
    - Linking 2015 folder
